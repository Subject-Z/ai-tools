<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="keywords" content="新鲜网站导航,前沿网址目录,实用工具集合,精选网站目录,AI资源导航">
    <meta name="description" content="高质量网站目录，专注收录前沿科技、效率工具、设计资源等实用网站，拒绝信息过载，体验极简导航。">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <title>极简导航 | 发现新鲜、前沿、实用的优质网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="styles.css" as="style"></head>
  
  <body>
    <header>
      <form id="search-form" action="" method="get" target="_blank">
        <div class="search-wrapper">
          <div class="engine-select">
            <button type="button" id="current-engine">
              <img src="images/bing.svg" alt="Bing" class="engine-logo">
              <span>Bing</span>
            </button>
            <div class="engine-dropdown">
              <a href="#" data-engine="https://www.bing.com/search?q=" data-name="q" class="engine-option active">
                <img src="images/bing.svg" alt="Bing" class="engine-logo">
                <span>Bing</span>
              </a>
              <a href="#" data-engine="https://www.google.com/search?q=" data-name="q" class="engine-option">
                <img src="images/google.svg" alt="Google" class="engine-logo">
                <span>Google</span>
              </a>
              <a href="#" data-engine="https://www.perplexity.ai/?q=" data-name="q" class="engine-option">
                <img src="images/perplexity.svg" alt="Perplexity" class="engine-logo">
                <span>Perplexity</span>
              </a>
            </div>
          </div>
          <input type="text" name="wd" placeholder="随意提问">
          <button type="submit">🤯</button>
        </div>
      </form>
    </header>

    <nav id="navbar">
      <ul>
        <li>
          <a href="#" class="nav-link active" data-category="explore">探索</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="life">生活</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="information">信息</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="entertainment">娱乐</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="tools">工具</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="resources">资源</a>
        </li>
      </ul>
    </nav>

    <main id="main-content">
      <section id="explore" class="active">
        <div class="card-list">
        </div>
      </section>
      
      <section id="life">
        <div class="card-list">
        </div>
      </section>
      
      <section id="news">
        <div class="card-list">
        </div>
      </section>
      
      <section id="entertainment">
        <div class="card-list">
        </div>
      </section>
      
      <section id="tools">
        <div class="card-list">
        </div>
      </section>
      
      <section id="resources">
        <div class="card-list">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>

</html>
