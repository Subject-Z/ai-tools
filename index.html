<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <meta name="keywords" content="新鲜网站导航,前沿网址目录,实用工具集合,精选网站目录,AI资源导航">
    <meta name="description" content="高质量网站目录，专注收录前沿科技、效率工具、设计资源等实用网站，拒绝信息过载，体验极简导航。">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <title>极简导航 | 发现新鲜、前沿、实用的优质网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="styles.css" as="style">
  </head>
  
  <body>
    <!-- 侧边栏按钮 - 移到 body 下作为独立元素 -->
    <button id="sidebar-toggle" aria-label="菜单">
      <span>🤯</span>
    </button>

    <!-- 侧边栏 - 同样移到 body 下 -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <a href="articles.html" target="_blank">文章</a>
        <a href="https://docs.qq.com/form/page/DUG91b1BTQXhmUkRu" target="_blank">反馈</a>
      </div>
    </div>

    <!-- 添加遮罩层 -->
    <div class="sidebar-overlay"></div>

    <header>
      <form class="search-container">
        <div class="custom-select">
          <div class="select-trigger">
            <img class="engine-icon" alt="">
          </div>
          <div class="select-dropdown">
            <div class="option" data-value="bing">
              <img src="images/bing.svg" alt="Bing" class="engine-icon">
              <span>Bing</span>
            </div>
            <div class="option" data-value="google">
              <img src="images/google.svg" alt="Google" class="engine-icon">
              <span>Google</span>
            </div>
            <div class="option" data-value="perplexity">
              <img src="images/perplexity.svg" alt="Perplexity" class="engine-icon">
              <span>Perplexity</span>
            </div>
          </div>
        </div>
        <input type="text" class="search-input" placeholder="投石问路" />
        <button type="submit" class="search-submit">🎲</button>
      </form>
    </header>

    <nav id="navbar">
      <ul>
        <li>
          <a href="#" class="nav-link active" data-category="explore">探索</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="life">生活</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="information">信息</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="entertainment">娱乐</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="tools">工具</a>
        </li>
        <li>
          <a href="#" class="nav-link" data-category="resources">资源</a>
        </li>
      </ul>
    </nav>

    <main id="main-content">
      <section id="explore" class="active">
        <div class="card-list">
        </div>
      </section>
      
      <section id="life">
        <div class="card-list">
        </div>
      </section>
      
      <section id="news">
        <div class="card-list">
        </div>
      </section>
      
      <section id="entertainment">
        <div class="card-list">
        </div>
      </section>
      
      <section id="tools">
        <div class="card-list">
        </div>
      </section>
      
      <section id="resources">
        <div class="card-list">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>

</html>
